<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" method="post">
        <!--Agrupar vizualmente-->
    <fieldset>
        <legend>Dados de login</legend>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" 
      placeholder="Digite seu nome" size="20" maxlength="10" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="emailnome" size="20" value="laramina984@ifsp" readonly>
    </div>
    <div>
      <label for="senha" >Senha:</label>
      <input type="password" name="senha" id="senha"
      placeholder="Digite sua senha" size="20" minlength="8">
    </div>
    </fieldset>
    <fieldset> 
        <legend>Dados Funcionais</legend>
        <div>
            <label>Professor</label><br>
            <input type="radio" name="prof" id="professor" checked>
            <label>Profissão</label>
            <input type="radio" name="prof" id="Estudante">
            <label>Estudante</label>
            <input type="radio" name="prof" id="Outros">
            <label>Outros</label>
        </div>
    </fieldset> 
    <div>
        <!--tag CHECKBOX permite um forms com mais de uma opção-->
        <label> Qual tecnologia Domina:</label>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="js" id="js">
        <label for="js">JavaScript</label>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
    </div>
    <div>
        <label for="recado">Deixe seu recado</label><br>
        <textarea name="recado" id="recado" cols="30" rows="10"
        placeholder="Deixe seu recado"></textarea>
    </div>
    <div>
        <label for="">Qual a sua escolaridade</label>
        <select name="esc" id="esc">
            <optgroup label="opcao 1">
            <option value="1">Ensino Fuandamental 1</option>
            <option value="2">Ensino Fuandamental 2</option>
            <option value="3">Ensino Médio</option>
            </optgroup>
            <optgroup label="opcao 2">
            <option value="4">Ensino Superior</option>
            <option value="5">Pós Graduação</option>
            <option value="6" selected>Outros</option>
            </optgroup>
        </select>
    </div>
    <div>
        <label for="">Escolha uma cor:</label>
        <input type="color"  name="cor" id="cor">
        <br>
        <label for="">Escolha uma Data:</label>
        <input type="date" name="data" id="data">
        <br>
        <label for="">Escolha um arquivo:</label>
        <input type="file" name="file" id="file">
        <br>
        <hr>
        <label for="">Entre com um numero:</label>
        <input type="number" name="num" id="num" max="100">
    </div>
       <!--<input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </div> -->
    <button type="submit">Enviar</button>
    <button type="reset">Apagar</button>
    

    
    </form>
    
</body>
</html>
